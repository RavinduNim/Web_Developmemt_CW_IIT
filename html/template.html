<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Life On Land Project</title>

    <style>
      /* GENERAL */
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      /* ================= HEADER ================= */
      .navbar {
        position: sticky;
        top: 0;
        background: #1b8f3a;
        padding: 14px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        z-index: 1000;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      /* NAV LINKS */
      .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        position: relative;
        padding-bottom: 4px;
      }

      /* Hover underline animation */
      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background: white;
        left: 0;
        bottom: 0;
        transition: 0.3s;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* USER ICON */
      .user-icon {
        background: white;
        color: #1b8f3a;
        padding: 8px 14px;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
      }

      /* ================= FOOTER ================= */
      .footer {
        background: #1b8f3a;
        color: white;
        margin-top: 50px;
        padding: 50px 40px 20px;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 40px;
      }

      .footer h3 {
        margin-bottom: 15px;
      }

      .footer ul {
        list-style: none;
        padding: 0;
      }

      .footer li {
        margin-bottom: 8px;
      }

      .footer a {
        color: white;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Newsletter */
      .newsletter input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 5px;
      }

      .newsletter button {
        padding: 10px 18px;
        background: white;
        color: #1b8f3a;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Footer bottom */
      .footer-bottom {
        text-align: center;
        margin-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        padding-top: 15px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="navbar">
      <div class="logo">Life On Land</div>

      <ul class="nav-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">DATA</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">FEEDBACK</a></li>
        <li><a href="#">TEAM</a></li>
        <li><a href="#">SITE MAP</a></li>
      </ul>

      <div class="user-icon">Profile</div>
    </header>

    <!-- CONTENT -->
    <div style="padding: 80px; text-align: center">Page Content Here</div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-container">
        <div>
          <h3>About Us</h3>
          <ul>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Volunteer</a></li>
          </ul>
        </div>

        <div>
          <h3>Page Editors</h3>
          <ul>
            <li><a href="#">Student 1</a></li>
            <li><a href="#">Student 2</a></li>
            <li><a href="#">Student 3</a></li>
            <li><a href="#">Student 4</a></li>
          </ul>
        </div>

        <div class="newsletter">
          <h3>Newsletter</h3>
          <input type="text" placeholder="Enter email" />
          <button>GO</button>
        </div>
      </div>

      <div class="footer-bottom">
        Contact | Copyright | Privacy Notice | Terms Of Use
      </div>
    </footer>
  </body>
</html>
